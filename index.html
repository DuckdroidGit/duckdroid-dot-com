<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckdroid</title>
    <meta name="keywords" content="Duckdroid, duck, Android, Cute, Bugdroid, Droid, robot, bot, tech, cool, technology, device, handphone, phone, tablet, electronic, computer, device">
    <meta name="description" content="Welcome to the Duckdroid's website! Click on cards, buttons, or tabs to navigate something.">
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module">
        import 'https://cdn.jsdelivr.net/npm/@material/web/all.js';
        import { bundleSource } from 'https://cdn.jsdelivr.net/npm/@material/web/bundle.js';
    </script>

    <style>
        :root {
            /* M3 Color Tokens (Manually defined or generated via Material Theme Builder) */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-surface: #fef7ff;
            --md-sys-color-outline: #79747e;
            font-family: 'Google Sans', sans-serif;
            background-color: var(--md-sys-color-surface);
        }

        */ fallback /*
        @font-face {
            font-family: 'Material Symbols Outlined';
            font-style: normal;
            font-weight: 400;
            src url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v311/kJF1BvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oDMzByHX9rA6RzaxHMPdY43zj-jCxv3fzvRNU22ZXGJpEpjC_1v-p_4MrImHCIJIZrDCvHOej.woff2) format('woff2');
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .card {
            background: #fff;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--md-sys-color-outline);
            max-width: 400px;
            width: 100%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <md-elevated-button>
            <md-icon slot="icon">menu</md-icon>
            Menu
        </md-elevated-button>
        <h2>Duckdroid</h2>
        <md-filled-icon-button>
            <md-icon>settings</md-icon>
        </md-filled-icon-button>
    </header>

    <div class="card">
        <h3>The Nostalgic Side of Android</h3>
        <p>Welcome to the Duckdroid's website! Click on cards, buttons, or tabs to navigate something.</p>

        <md-filled-tonal-button>About</md-filled-tonal-button>
        <md-filled-tonal-button>Help</md-filled-tonal-button>
        <md-filled-tonal-button>Contact</md-filled-tonal-button>
    </div>

    <div style="display: flex; gap: 10px;">
        <label><md-checkbox></md-checkbox> Accept Terms</label>
        <md-switch selected></md-switch> Notifications
    </div>

    <script>
        // Interactive Logic
        const btn = document.querySelector('#submit-btn');
        btn.addEventListener('click', () => {
            alert('Material 3 Button Clicked!');
        });
    </script>

</body>
</html>
